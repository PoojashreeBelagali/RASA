slots:
  location:
    type: text
  cuisine:
    type: text
  price:
    type: text
  emailid:
    type: text

entities:
- location
- cuisine
- price
- emailid

intents:
 - greet
 - affirm
 - deny
 - goodbye
 - thankyou
 - restaurant_search


templates:
  utter_greet:
    - "hey there! How may i help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
  utter_goodbye:
    - "goodbye :("
    - "Bye-bye"
  utter_default:
    - "default message"
  utter_ask_cuisine: 
    - text: "what kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Italian"
        payload: "Italian"
      - title: "South Indian"
        payload: "South Indian"
      - title: "North Indian"
        payload: "North Indian"
      - title: "American"
        payload: "American"
      - title: "Mexican"
        payload: "Mexican"
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_location:
    - "In which location?"
  utter_ask_price:
    - text: "What price range are you looking at?"
    - buttons:
        - title: "Lesser than Rs. 300"
          payload: "300"
        - title: "Rs. 300 to 700"
          payload: "300 to 700"
        - title: "More than 700"
          payload: "700"
  utter_ask_for_mail:
    - "Do you want it emailed to you?"
    - "You want it sent via mail?"
  utter_ask_mailid:
    - "Kinldy provide your mail id"
    - "What is your mail id"

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- actions.ActionSearchRestaurants
- actions.ActionSendMail
- utter_ask_price
- utter_ask_for_mail
- utter_ask_mailid
